<html>
    <head>
        <title> My Account </title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!--css-->
        <link rel="stylesheet" type="text/css" media="all" href="styles/adminStyle.css"> 
        <script type = "text/javascript" src="js/settings.js"></script> 
    </head>
    
    <body>
        <form action="AdminView.html" id="addProduct">
            <div class="container">
              <h1>Add a new Product</h1>
              <p>Fill in the form below to add an item</p>
              <hr>
              <label for="productName"><b>Product Name</b></label>
              <input type="text" name="productName" required>
        
              <label for="price"><b>Price</b></label>
              <input type="number" name="price" required>

              <label for="stock"><b>Stock</b></label>
              <input type="number" name="stock" required>
        
              <label for="Description"><b>Description</b></label>
              <input type="text" name="Description" required>
        
              <label for="productImage"><b>Image</b></label> </br>
              <input type="file"  name="productImage" accept="image/*" required>
            </br> </br>
              <label for="productCategory"><b>Category</b></label>
              <input type="text" name="productCategory" required>
            
              <hr>
              <button  type="submit" class="registerbtn">Add</button>
            </div>
          </form>
        </body>
</html>
