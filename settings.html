<html>
    <head>
        <title> My Account </title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!--css-->
        <link rel="stylesheet" type="text/css" media="all" href="styles/settingstyle.css">
        
        <script type = "text/javascript" src="js/settings.js"></script> 
    </head>
    
    <body>

      <label for="lastname"><b>Lastname</b></label>
      <form>
        <input type="text" value="Ng" name="lastname" id = "lastname" disabled>
      </form>

      <label for="firstname"><b>Firstname</b></label>
      <input type="text" value="Jan Daniel Lee" name="firstname" id = "firstname" disabled>

      <label for="address"><b>Address</b></label>
      <input type="text" value="Undella Town" name="address" id="address" disabled>

      <label for="contact"><b>Contact Number</b></label>
      <input type="text" value="12345678910" name="contact" minlength="11" maxlength="11" id = "contact"disabled>

      <label for="username"><b>Username</b></label>
      <input type="text" value="kewlkid" name="username" id ="username" disabled>
	
	    <label for="password"><b>Password</b></label>
      <input type="password" value="pokemon" name="password" id = "password" minlength="8" maxlength="20" disabled>
      
      <input type="button" name="edit" id="edt" class="btn btn-primary btn-lg btn-block login-button" value="Edit" onclick="enable()">
      <input type="button" name="edit" id="edt" class="btn btn-primary btn-lg btn-block login-button" value="Save" onclick="disable()">
    </body>
</html>
